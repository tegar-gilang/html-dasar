<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf HTML</title>
</head>
<body>
    <p>Hello World!</p>
    <p>Selamat belajar program</p> <br> <hr>
    <b>tag b itu untuk bold</b> <br>
    <i>tag i itu untuk italic (tulisan miring)</i> <br>
    <u>tag u itu untuk underline</u> <br>

    <em>tag em itu untuk penekanan namun hasilnya seperti italic</em> <br>
    <strong>tag strong sama untuk penekanan namun hasilnya bold</strong>

</body>
</html>
